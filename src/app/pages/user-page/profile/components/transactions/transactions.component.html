<table mat-table [dataSource]="dataSource" multiTemplateDataRows>
  <ng-container matColumnDef="concept">
    <th mat-header-cell *matHeaderCellDef>Concepto</th>
    <td mat-cell *matCellDef="let element"> {{element.concept}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Monto</th>
    <td mat-cell *matCellDef="let element"> {{element.amount | currency }} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
  </ng-container>

  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button
        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="overflow-hidden flex" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="flex flex-col w-full p-10">
          <div *ngIf="element.concept === 'Ingreso de dinero'"
            class="py-3 px-10 border rounded-md w-full flex items-center justify-between text-lg">
            <div class="flex gap-3 items-center">
              <mat-icon [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
              <h2 class="">Ingreso de dinero: </h2>
            </div>
            <h2 class="font-semibold">{{element.amount | currency}}</h2>
          </div>
          <div *ngIf="element.concept !== 'Ingreso de dinero'"
            class="py-3 px-10 border rounded-md w-full flex items-center justify-between text-lg">
            <div class="flex gap-3 items-center">
              <mat-icon [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
              <h2 class="">Transferencia de dinero: </h2>
            </div>
            <h2 class="font-semibold">{{element.amount | currency}}</h2>
          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === row"
    (click)="expandedElement = expandedElement === row ? null : row">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
