<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
  </mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Column -->

        <ng-container matColumnDef="operacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Operacion </th>
            <td mat-cell *matCellDef="let element"> {{element.operacion}} </td>
        </ng-container>
        <!-- Column -->

        <ng-container matColumnDef="destinatario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Destinatario </th>
            <td mat-cell *matCellDef="let element"> {{element.destinatario}} </td>
        </ng-container>
        <!-- Column -->

        <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
            <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
        </ng-container>
        <!-- Column -->
        <ng-container matColumnDef="concepto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Concepto </th>
        <td mat-cell *matCellDef="let element"> {{element.concepto}} </td>
        </ng-container>
    
        <!-- Column -->
        <ng-container  matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
        <!-- Column -->

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
    <!-- Column -->
    <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef style="text-align:right"> Editar</th>
        <td mat-cell *matCellDef="let element" style="text-align:right">
            <a class="pointer" matTooltip="Editar Concepto">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons 
                    aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
