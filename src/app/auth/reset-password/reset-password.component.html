<mat-card>
    <mat-card-header>
      <mat-card-title> Restablecer tu contrase単a </mat-card-title>
      <mat-card-subtitle> Cambia tu contrase単a aqui. </mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (submit)="(submitResetPassword)">
        <!-- CAMPO EMAIL -->
        <mat-form-field>
          <input
            matInput
            placeholder="Ingrese su email"
            formControlName="email"
          />
          <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
            Este campo es obligatorio.
          </mat-error>
  
          <mat-error *ngIf="email?.errors?.['email'] && email?.touched">
            El formato no es correcto.
          </mat-error>
        </mat-form-field>
        <!-- CAMPO PASSWORD -->
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Ingrese su nueva contrase単a."
            formArrayName="password"
          />
          <mat-error *ngIf="password?.errors?.['required'] && password?.touched">
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>
        <!-- CAMPO CONFIRM PASSWORD -->
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Vuelva a ingresar su contrase単a."
            formArrayName="confirmPassword"
          />
          <mat-error *ngIf="password?.errors?.['required'] && password?.touched">
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>
        <!-- BOTON SUBMIT -->
        <button mat-button type="submit">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
