<div class="flex justify-center py-10">
  <mat-card class="w-96 ">
    <mat-card-header>
      <mat-card-title> Restablecer tu contraseña </mat-card-title>
      <mat-card-subtitle> Cambia tu contraseña aqui. </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="flex flex-col align-middle">
      <form [formGroup]="resetForm" (submit)="resetPassword()">
        <!-- CAMPO EMAIL -->
        <p>
          <mat-form-field class="w-full">
              <input type="email" matInput placeholder="email" formControlName="email">
              <mat-error *ngIf="resetForm.controls['email'].hasError('required')">
                El email es <strong>requerido</strong>
            </mat-error>
            <mat-error *ngIf="resetForm.controls['email'].hasError('email')">
                El email es <strong>invalido</strong>
            </mat-error>
            </mat-form-field>

      </p>



      <p>
        <mat-form-field class="w-full">
            <input type="password" id="typePasswordX" type="password" matInput placeholder="Password"
                formControlName="password">
                <mat-error *ngIf="resetForm.controls['password'].hasError('required')">
                  La contraseña es <strong>requerida</strong>
                  <mat-error *ngIf="resetForm.controls['password'].hasError('minlength')">
                    La  contraseña debe tener al menos <strong>6 caracteres</strong>
                </mat-error>
              </mat-error>
        </mat-form-field>
    </p>

    <p>
      <mat-form-field class="w-full">
          <input type="password" id="typePasswordX" type="password" matInput placeholder="Confirmar"
              formControlName="confirmPassword">
              <mat-error *ngIf="resetForm.controls['confirmPassword'].hasError('required')">
                La confirmacion de contraseña es <strong>requerida</strong>
            </mat-error>
            <div *ngIf="confirmPassword?.errors?.['passwordMatchingValidatior']">New password and Confirm password didn't match. </div>
      </mat-form-field>
  </p>
        <button mat-flat-button color="primary" type="submit" class="w-full bg-sky-700" id="btn-reset">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
