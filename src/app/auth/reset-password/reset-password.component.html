<mat-card>
    <mat-card-header>
      <mat-card-title> Restablecer tu contraseña </mat-card-title>
      <mat-card-subtitle> Cambia tu contraseña aqui. </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (submit)="resetPassword()">
        <!-- CAMPO EMAIL -->
        <p>
          <mat-form-field>
              <input type="text" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
      </p>



      <p>
        <mat-form-field>
            <input type="password" id="typePasswordX" type="password" matInput placeholder="Password"
                formControlName="password">
        </mat-form-field>
    </p>

    <p>
      <mat-form-field>
          <input type="password" id="typePasswordX" type="password" matInput placeholder="Confirmar"
              formControlName="confirmPassword">
      </mat-form-field>
  </p>
        <button mat-button type="submit">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
