<mat-card>
    <mat-card-title>
        <img src="https://www.alkemy.org/static/media/alkemyLogo.2daef856.svg">
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="example@example.com" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Contrase√±a</mat-label>
                    <input type="password" id="typePasswordX" matInput formControlName="password">
                </mat-form-field>
            <div class="buttons flex gap-5 justify-center">
                <button class="bg-sky-500 text-white" (click)="login()" mat-button>Login</button>
                <button class="bg-sky-500 text-white" type="button" mat-button [routerLink]="'/auth/registro'">Register</button>
                <button class="bg-sky-500 text-white" type="button" mat-button [routerLink]="'/auth/reset'">Forgot Password</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
