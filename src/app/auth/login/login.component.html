<mat-card>
  <mat-card-title>
      <img src="https://www.alkemy.org/static/media/alkemyLogo.2daef856.svg">
  </mat-card-title>
  <mat-card-content>
      <form [formGroup]="form">
        <p>
              <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input type="email" matInput placeholder="example@example.com" formControlName="email">
                  <mat-error *ngIf="form.controls['email'].hasError('required')">
                      El email es <strong>requerido</strong>
                  </mat-error>
                  <mat-error *ngIf="form.controls['email'].hasError('email')">
                      El email es <strong>invalido</strong>
                  </mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                  <mat-label>Contraseña</mat-label>
                  <input type="password" id="typePasswordX" matInput formControlName="password">
                  <mat-error *ngIf="form.controls['password'].hasError('required')">
                      La contraseña es <strong>requerida</strong>
                  </mat-error>
                  <mat-error *ngIf="form.controls['password'].hasError('minlength')">
                      La contraseña debe tener al menos <strong>6 caracteres</strong>
                  </mat-error>
              </mat-form-field>
            </p>
          <div class="buttons flex gap-5 justify-center">
              <button class="bg-sky-500 text-white" (click)="login()" mat-button>Login</button>
              <button class="bg-sky-500 text-white" type="button" mat-button [routerLink]="'/auth/registro'">Registrarse</button>
          </div>
      </form>
  </mat-card-content>
</mat-card>
