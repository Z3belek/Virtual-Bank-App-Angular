<div class="container m-auto max-w-lg pt-20 pb-5">
  <div class="registerForm flex flex-col items-center gap-2">
      <img src="assets/alkemyLogo.svg" alt="logo">
      <img src="assets/user-icon.png" class="w-32" alt="user">
      <h1>Registro</h1>
      <form [formGroup]="form" class="w-full px-10">
          <div class="flex flex-col text-left py-3">
              <mat-label>Nombre:</mat-label>
              <mat-form-field appearance="outline" class="w-full">
                  <input matInput id="first_name" name="first_name" autocomplete="given-name"
                      class="border focus:ring-sky-500 focus:border-sky-500" type="text" formControlName="first_name">
                  <mat-error *ngIf="form.controls['first_name'].hasError('required')">
                      El nombre es <strong>requerido</strong>
                  </mat-error>
              </mat-form-field>
              <mat-label>Apellido:</mat-label>
              <mat-form-field appearance="outline" class="w-full">
                  <input matInput id="last_name" name="last_name" autocomplete="family-name"
                      class="border focus:ring-sky-500 focus:border-sky-500" type="text" formControlName="last_name">
                  <mat-error *ngIf="form.controls['last_name'].hasError('required')">
                      El apellido es <strong>requerido</strong>
                  </mat-error>
              </mat-form-field>
              <mat-label>Email:</mat-label>
              <mat-form-field appearance="outline" class="w-full">
                  <input matInput id="email" name="email" autocomplete="email"
                      class="border focus:ring-sky-500 focus:border-sky-500" type="email" formControlName="email">
                  <mat-error *ngIf="form.controls['email'].hasError('required')">
                      El email es <strong>requerido</strong>
                  </mat-error>
                  <mat-error *ngIf="form.controls['email'].hasError('email')">
                      El email <strong>no es valido</strong>
                  </mat-error>
              </mat-form-field>
              <mat-label>Contraseña:</mat-label>
              <mat-form-field appearance="outline" class="w-full">
                  <input matInput id="password" name="password" autocomplete="new-password"
                      class="border focus:ring-sky-500 focus:border-sky-500" type="password"
                      formControlName="password">
                  <mat-error *ngIf="form.controls['password'].hasError('required')">
                      La contraseña es <strong>requerida</strong>
                  </mat-error>
                  <mat-error *ngIf="form.controls['password'].hasError('minlength')">
                      La contraseña debe tener al menos <strong>6 caracteres</strong>
                  </mat-error>
              </mat-form-field>
              <!-- <mat-form-field appearance="fill" class="register-input">
                  <input matInput placeholder="First name" value="" autocomplete="off" formControlName="first_name">
              </mat-form-field>
              <mat-form-field appearance="fill" class="register-input">
                  <input matInput placeholder="Last name" value="" autocomplete="off" formControlName="last_name">
              </mat-form-field>
              <mat-form-field appearance="fill" class="register-input">
                  <input matInput placeholder="Email" value="" autocomplete="off" formControlName="email">
              </mat-form-field>
              <mat-form-field appearance="fill" class="register-input">
                  <input type="password" matInput placeholder="Password" value="" autocomplete="off"
                      formControlName="password">
              </mat-form-field> -->
          </div>
          <div class="flex gap-5 w-full justify-center">
              <button type="submit" mat-flat-button color="primary" (click)="register(user)"
              [disabled]="form.invalid || resultado == false">Enviar</button>
              <button type="button" mat-stroked-button (click)="openDialog()">Terminos y condiciones</button>
          </div>
      </form>
  </div>
</div>
