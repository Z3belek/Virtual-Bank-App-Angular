<ab-header *ngIf="!(router.url === '/login' || router.url === '/register' || router.url === '/404')"></ab-header>
<router-outlet>
    <ab-breadcrumb *ngIf="!(router.url === '/home' || router.url === '/404' || router.url === '/login' || router.url === '/register')"></ab-breadcrumb>
</router-outlet>
<ab-footer *ngIf="!(router.url === '/login' || router.url === '/register' || router.url === '/404')"></ab-footer>
