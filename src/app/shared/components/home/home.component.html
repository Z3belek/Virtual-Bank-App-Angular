<header class="relative overflow-hidden">
    <div class="pt-16 pb-80 sm:pt-24 sm:pb-40 lg:pt-40 lg:pb-48">
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 sm:static">
            <div class="sm:max-w-lg">
                <h1 class="text-4xl font font-extrabold tracking-tight text-gray-900 sm:text-6xl">Una nueva forma de realizar tus pagos</h1>
                <p class="mt-4 text-xl text-gray-500">En AlkyBank siempre buscamos la mejor forma de manejar tu dinero, por eso implementamos la wallet digital, registrate y empeza a disfrutarla ya mismo.</p>
            </div>
            <div>
                <div class="mt-10">
                    <div aria-hidden="true"
                        class="pointer-events-none lg:absolute lg:inset-y-0 lg:max-w-7xl lg:mx-auto lg:w-full">
                        <div
                            class="absolute transform sm:left-1/2 sm:top-0 sm:translate-x-8 lg:left-1/2 lg:top-1/2 lg:-translate-y-1/2 lg:translate-x-8">
                            <div class="flex items-center space-x-6 lg:space-x-8">
                                <div class="flex-shrink-0 grid grid-cols-1 gap-y-6 lg:gap-y-8">
                                    <div class="w-44 h-64 rounded-lg overflow-hidden sm:opacity-0 lg:opacity-100">
                                        <img src="https://www.informeoperadores.com.ar/wp-content/uploads/2022/01/billetera-virtual-5.png"
                                            alt="" class="w-full h-full object-center object-cover">
                                    </div>
                                    <div class="w-44 h-64 rounded-lg overflow-hidden">
                                        <img src="https://www.informeoperadores.com.ar/wp-content/uploads/2022/01/billetera-virtual-2-1.png"
                                            alt="" class="w-full h-full object-center object-cover">
                                    </div>
                                </div>
                                <div class="flex-shrink-0 grid grid-cols-1 gap-y-6 lg:gap-y-8">
                                    <div class="w-44 h-64 rounded-lg overflow-hidden">
                                        <img src="https://www.nerdwallet.com/assets/blog/wp-content/uploads/2021/08/GettyImages-946055220-1440x864.jpg"
                                            alt="" class="w-full h-full object-center object-cover">
                                    </div>
                                    <div class="w-44 h-64 rounded-lg overflow-hidden">
                                        <img src="https://waya.media/wp-content/uploads/sites/3/2022/09/Image-Credits-Adyen-1100x700.jpeg"
                                            alt="" class="w-full h-full object-center object-cover">
                                    </div>
                                    <div class="w-44 h-64 rounded-lg overflow-hidden">
                                        <img src="https://i.blogs.es/63c921/comparativa-google-wallet-apple-pay/1024_2000.webp"
                                            alt="" class="w-full h-full object-center object-cover">
                                    </div>
                                </div>
                                <div class="flex-shrink-0 grid grid-cols-1 gap-y-6 lg:gap-y-8">
                                    <div class="w-44 h-64 rounded-lg overflow-hidden">
                                        <img src="https://cdn.mos.cms.futurecdn.net/FqasRwWZkMw7eVJJvMb2ok-970-80.jpg.webp"
                                            alt="" class="w-full h-full object-center object-cover">
                                    </div>
                                    <div class="w-44 h-64 rounded-lg overflow-hidden">
                                        <img src="https://images.prismic.io/vivawallet/fd9c7297-a9c3-4488-a89e-4b5a67eaee8c_MicrosoftTeams-image+%28341%29.png"
                                            alt="" class="w-full h-full object-center object-cover">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button mat-flat-button [routerLink]="'auth/registro'"
                    class="bg-sky-700 py-2 px-10 font-medium text-white">Registrare ahora</button>
                </div>
            </div>
        </div>
    </div>
</header>
