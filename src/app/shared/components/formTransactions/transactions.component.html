<H1 mat-dialog-title>Recargar</H1>

<form [formGroup]="enviarDinero" class="host">
<mat-form-field appearance="fill">
    <mat-label>Monto</mat-label>
    <input matInput type="number" formControlName="monto" #idMonto ="">

</mat-form-field>

<mat-form-field  *ngFor="let transferencia of Transferencias" appearance="fill">
    <mat-label>Destinario</mat-label>
    <mat-select id="idSelect">
        <mat-option value="one">{{transferencia.userId}}</mat-option>

    </mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Tipo de cuenta</mat-label>
    <mat-select matInput formControlName="tipocuenta" id="idSelect">
        <mat-option  value="one">Efectivo</mat-option>

    </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Concepto</mat-label>
    <textarea matInput formControlName="concepto" maxlength="35" #idConcepto></textarea>
</mat-form-field>
<div class="button">
    <button mat-button color="warn" mat-dialog-close >Salir</button>
    <button mat-button color="primary" (click)="sendmoney()">Listo!</button>
</div>
</form>
