<div class="flex flex-col w-full gap-10">
    <div class="bg-sky-900 text-white py-4 text-center rounded-sm">
        Editar Perfil
    </div>
    <div class="px-5 pb-5">
        <form method="POST" [formGroup]="profileForm">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700"> Nombre </label>
                <div class="mt-1">
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput id="first_name" name="first_name" autocomplete="given-name"
                            class="border focus:ring-sky-500 focus:border-sky-500" type="text"
                            formControlName="first_name">
                        <mat-error *ngIf="profileForm.controls['first_name'].hasError('required')">
                            El nombre es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700"> Apellido </label>
                <div class="mt-1">
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput id="last_name" name="last_name" autocomplete="family-name"
                            class="border focus:ring-sky-500 focus:border-sky-500" type="text"
                            formControlName="last_name">
                        <mat-error *ngIf="profileForm.controls['last_name'].hasError('required')">
                            El apellido es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700"> Email </label>
                <div class="mt-1">
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput id="email" name="email" autocomplete="email"
                            class="border focus:ring-sky-500 focus:border-sky-500" type="email" formControlName="email">
                        <mat-error *ngIf="profileForm.controls['email'].hasError('required')">
                            El email es <strong>requerido</strong>
                        </mat-error>
                        <mat-error *ngIf="profileForm.controls['email'].hasError('email')">
                            El email es <strong>inv치lido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="space-y-1">
                <label for="password" class="block text-sm font-medium text-gray-700"> Contrase침a </label>
                <div class="mt-1">
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput id="password" name="password" type="password" autocomplete="current-password"
                            formControlName="password" class="border focus:ring-sky-500 focus:border-sky-500">
                        <mat-error *ngIf="profileForm.controls['password'].hasError('required')">
                            La contrase침a es <strong>requerida</strong>
                        </mat-error>
                        <mat-error *ngIf="profileForm.controls['password'].hasError('minlength')">
                            Contrase침a <strong>invalida</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
        <button mat-raised-button color="primary" class="w-full bg-sky-700" (click)="modifyProfile()">Modificar</button>
    </div>
</div>
