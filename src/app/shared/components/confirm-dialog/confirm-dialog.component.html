<div class="md:max-w-md md:mx-auto p-4 md:relative">
    <div class="md:flex items-center">
        <div
            class="rounded-full border border-gray-300 flex items-center justify-center w-16 h-16 flex-shrink-0 mx-auto">
            <mat-icon [svgIcon]="data.icon" class="text-9xl"></mat-icon>
        </div>
        <div class="mt-4 md:mt-0 md:ml-6 text-center md:text-left">
            <p class="font-bold">{{data.title}}</p>
            <p class="text-sm text-gray-700 mt-1">{{data.message}}
            </p>
        </div>
    </div>
    <div class="text-center md:text-right mt-4 md:flex md:justify-end">
        <button mat-flat-button
            class="block w-full md:inline-block md:w-auto px-4 py-3 md:py-2 bg-red-200 text-red-700 font-semibold text-sm md:ml-2 md:order-2"
            [mat-dialog-close]="true">
            {{data.confirmCaption}}</button>
        <button mat-flat-button class="block w-full md:inline-block md:w-auto px-4 py-3 md:py-2 bg-gray-200 font-semibold text-sm mt-4
        md:mt-0 md:order-1" [mat-dialog-close]="false">{{data.cancelCaption}}</button>
    </div>
</div>
